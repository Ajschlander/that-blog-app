<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Bloggify 2.0 login</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
   <div class="ui equal width center aligned padded grid">
      <div class="column title">
          <img class = "logo" src="Assets/images/Bloggify Alt Logo.png"></img>
          <div class="ui secondary menu navbar">
            <div class="right menu">
              <div class="item">
                <a href="index.html" class="ui item button" id="navbar">
                  Home
                </a>
              </div>
            </div>
            <div class="right menu">
              <div class="item">
                <a href="newBlog.html" class="ui item button" id="navbar">
                  New Post
                </a>
              </div>
            </div>
            <div class="right menu">
              <div class="item">
                <a href="login.html" class="ui item button" id="navbar">
                  Log-in / Sign Up
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
    <div class="center aligned ui grid">
        <div class="row">
            <div class="five wide column">
                <h2>User Name</h2>
                <div class="ui fluid action input">
                    <input type="text" id="userName" placeholder="Enter your user name here">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="five wide column">
                <h2>Password</h2>
                <div class="ui fluid action input">
                    <input type="text" id="password" placeholder="Enter your password here">
                </div>
            </div>
        </div>
        <button id="login-submit" class="center aligned ui button">
            Join
        </button>
    </div>
    <div class="push"></div>
  </div>
  <div class = "foot is-flex-touch">
    <a href = "https://github.com/maxdmc1" target = "_blank" class = "ui button">Max McCord</a>
    <a href = "https://github.com/marktmcgraw" target = "_blank" class = "ui button">Mark McGraw</a>
    <a href = "https://github.com/Ajschlander" target = "_blank" class = "ui button">Austin Schlander</a>
    <a href = "https://github.com/bialoorlem" target = "_blank" class = "ui button">Elliot Trejo</a>
    <a href = "https://github.com/binrz00" target = "_blank" class = "ui button">Brian Zauner</a>
</div>
<br>
<footer class = "credits">Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
</footer>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
