<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Bloggify 2.0 login</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="wrapper">
    <div class="ui equal width center aligned padded grid">
        <div class="column title">
            <img class = "logo" src="Assets/images/Bloggify Alt Logo.png"></img>
            <div class="ui secondary menu navbar">
              <div class="right menu">
                <div class="item">
                  <a class="ui item button" href="login.html" id="navbar">
                    Log-in / Sign Up
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
    <div class="center aligned ui grid">
        <div class="row">
            <div class="five wide column">
                <h2>User Name</h2>
                <div class="ui fluid action input">
                    <input type="text" id="userName" placeholder="Enter your user name here">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="five wide column">
                <h2>Password</h2>
                <div class="ui fluid action input">
                    <input type="text" id="password" placeholder="Enter your password here">
                </div>
            </div>
        </div>
        <button id="login-submit" class="center aligned ui button">
            Join bloggify!
        </button>
    </div>
    <div class="push"></div>
  </div>
  <footer class = "credits">Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></footer>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
